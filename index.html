<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>Document</title>
</head>

<body>
    
    <div id="graphic-component">

        <div class="about-button">
            <button title="Descrição"><img src="./assets/interrogação.png" alt=""></button>
        </div>

        <div class="add-user">
            <button class="add-button" title="Adicione um usuário">✚</button>
        </div>

        <div class="columns">
            <div class="scale-y">
                <p>+100</p>
                <p>75</p>
                <p>50</p>
                <p>25</p>
                <p>10</p>
                <p>00</p>
            </div>

            <div class="area-graphic">
                <span class="markeup1"></span>
                <span class="markeup2"></span>
                <span class="markeup3"></span>
                <span class="markeup4"></span>
                <span class="markeup5"></span>

                <div class="bars"></div>

                <div class="scale-x"></div>
            </div>
        </div>
    </div>
</body>

</html>
